            <!-- MAIN SCREEN -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <!-- TENANT -->
                        <form class="col-7 p-0">
                            <div class="container-fluid p-0">
                                <div class="row">
                                    <!-- NAME, SURNAME -->
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Name" value="">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="surname">Surname</label>
                                        <input type="text" class="form-control" id="surname" placeholder="Surname" value="">
                                    </div>
                                    <!-- ID, NATIONALITY -->
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="passport">ID/Passport</label>
                                        <input type="text" class="form-control" id="passport" placeholder="ID/Passport" value="">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="nationality">Nationality</label>
                                        <input type="text" class="form-control" id="nationality" placeholder="Nationality" value="">
                                    </div>
                                    <!-- TELEPHONE, EMAIL -->
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="telephone">Telephone</label>
                                        <input type="text" class="form-control" id="telephone" placeholder="Telephone" value="">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="email">e-mail</label>
                                        <input type="text" class="form-control" id="email" placeholder="example@email.com" value="">
                                    </div>
                                    <!-- BANK ACCOUNT, PROPERTIES -->
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="bank-account">Bank account</label>
                                        <input type="text" class="form-control" id="bank-account" placeholder="Bank Account" value="">
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                                        <label for="credit-card">Properties</label>
                                        <select class="custom-select" name="properties" multiple>
                                            <option value="guardia1">GUARDIA 1</option>
                                            <option value="guardia2">AUARDIA 2</option>
                                            <option value="guardia3">GUARDIA 3</option>
                                            <option value="guardia4">GUARDIA 4</option>
                                            <option value="guardia5">GUARDIA 5</option>
                                            <option value="guardia6">RUARDIA 6</option>
                                            <option value="guardia7">GUARDIA 7</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- SAVE BUTTON -->
                        <div class="container-fluid col-7 p-0">
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-danger col-3 mb-5">SAVE</button>
                            </div>
                        </div>
